<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COG TIFF Image Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
    </style>
</head>

<body>
    <canvas id="geotiffCanvas"></canvas>
    <div id="info"></div>
    <img id='t' src="logo-phase-3.svg" alt="Phase 3 logo">
    <script src="https://cdn.jsdelivr.net/npm/geotiff"></script>

    <script>

        // Global variables for zoom and pan
        let zoomLevel = 1;
        let panX = 0;
        let panY = 0;
        let isDragging = false;
        let lastMouseX = 0;
        let lastMouseY = 0;
        let originalImageData = null;

        async function loadAndRenderGeoTIFF(url, canvasId) {
            try {
                const info = document.getElementById('info');
                const tiff = await GeoTIFF.fromUrl(url);
                const image = await tiff.getImage();
                info.innerHTML += "COG TIFF successfully found. Parsing...<br>";
                const width = image.getWidth();
                const height = image.getHeight();
                info.innerHTML += `${width} x ${height} pixels. Still parsing...<br>`;
                const raster = await image.readRGB();
                const origin = image.getOrigin();
                const resolution = image.getResolution();
                const bbox = image.getBoundingBox();
                info.innerHTML += `"Origin:" ${origin} x ${height}.  "Bounding Box:", ${bbox}<br>`;
                const canvas = document.getElementById(canvasId);
                canvas.width = width;
                canvas.height = height;
                const ctx = canvas.getContext("2d");
                const imageData = ctx.createImageData(width, height);
                const data = imageData.data;
                if (raster.length) {
                    for (let i = 0; i < width * height; i++) {
                        const pixelIndex = i * 4;
                        const r = i * 3;
                        data[pixelIndex] = raster[r];       // Red
                        data[pixelIndex + 1] = raster[r + 1];   // Green
                        data[pixelIndex + 2] = raster[r + 2];   // Blue
                        data[pixelIndex + 3] = 255;    // Alpha
                    }
                }
                ctx.putImageData(imageData, 0, 0);

                // Convert to JPG for better mobile performance
                const jpegDataUrl = canvas.toDataURL('image/jpeg', 0.9);
                // Remove the canvas element and clear cached data
                canvas.remove();
                originalImageData = null;
                const img = new Image();
                img.onload = function () {
                    // Clear canvas and draw the JPG image
                    // ctx.clearRect(0, 0, canvas.width, canvas.height);
                    // ctx.drawImage(img, 0, 0);

                    // // Store the image for zoom/pan operations
                    // originalImageData = img;

                    // Setup zoom and pan controls
                    // setupZoomAndPan(canvas);

                    document.getElementById('t').src = jpegDataUrl;
                };

                img.src = jpegDataUrl;
            } catch (error) {
                console.error("Error loading or rendering GeoTIFF:", error);
            }
        }

        loadAndRenderGeoTIFF("https://kyfromabove.s3.amazonaws.com/imagery/obliques/Phase3/KY_KYAPED_2024_Season1_3IN/Right_7212_2552.tif", "geotiffCanvas");
    </script>
</body>

</html>
